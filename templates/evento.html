{% extends "model-page.html" %}

{% block content %}

  <h2>Evento</h2>

<form action="/agenda/evento/submit" method="POST">{% csrf_token %}

  <label>Título</label>
  <input type="text" name="titulo" size="28">
  <br>
  <br>
  <label type="text">Data do evento</label>
  <input type="datetime-local" name="data_evento">
  <br>
  <br>
  <label>Descrição</label>
  <br>
  <textarea name="descricao" rows="5" cols="33"></textarea>
  <br>
  <br>
  <button type="submit">Salvar</button>

  <a href="/">
    <button type="button">Cancelar</button>
  </a>

</form>

{% endblock %}
